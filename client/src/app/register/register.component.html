<form [formGroup]="registrationForm">
  <div class="form-group">
    <label for="userNameInput">User Name</label>
    <input formControlName="username" type="text" class="form-control" id="userNameInput" placeholder="Enter username" />
  </div>
  <div class="form-group">
    <label for="passwordInput">Password</label>
    <input formControlName="password" type="password" class="form-control" id="passwordInput" placeholder="Enter password">
  </div>
  <div class="form-group">
    <label for="confirmPasswordInput">Confirm Password</label>
    <input formControlName="confirmPassword" type="password" class="form-control" id="confirmPasswordInput" placeholder="Confirm password">
  </div>

  <div class="form-group">
    <button type="button" (click)="register()">Register</button>
    <button type="button" (click)="moveToLogin()">Log in</button>
  </div>
</form>
